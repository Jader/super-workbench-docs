<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>超级工作台-文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="超级工作台-文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
</head>
<body>
  <div id="app">加载中，请稍后...</div>
  <script>
    window.$docsify = {
      name: '超级工作台-文档',
      loadSidebar: '_sidebar.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 文章深度
      maxLevel: 2,
      // 子目录层级
      subMaxLevel: 4,
      auto2top: true,
      search: {
        paths: 'auto',
        noData: {
          '/': '没有结果'
        },
        placeholder: {
          '/': '搜索一下'
        }
      },
      darklightTheme: {
        siteFont : 'PT Sans',
        defaultTheme : 'dark | light',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '15px',
        dark: {
          accent: '#539bf5', // 强调颜色
          toogleBackground : '#ffffff', // 图格背景颜色
          background: '#22272e', // 背景颜色
          textColor: '#adbac7', // 文本颜色
          codeTextColor : '#adbac7', // 代码文本颜色
          codeBackgroundColor : '#2d333b', // 代码背景色
          borderColor : '#444c56', // 边框颜色
          // blockQuoteColor : '#858585',
          // highlightColor : '#d22778', // 高亮颜色
          sidebarSublink : '#768390', // 侧边栏链接颜色
          // codeTypeColor : '#ffffff',
          coverBackground : 'linear-gradient(to left bottom, hsl(28deg 48% 48%) 0%,hsl(149deg 23% 35%) 100%)', // 封面背景
        },
        light: {
          accent: '#539bf5', // 强调颜色
          toogleBackground : '#091a28', // 图格背景颜色
          background: '#ffffff', // 背景颜色
          textColor: '#34495e', // 文本颜色
          codeTextColor : '#34495e', // 代码文本颜色
          codeBackgroundColor : '#f6f8fa', // 代码背景色
          borderColor : 'rgba(0, 0, 0, 0.07)', // 边框颜色
          // blockQuoteColor : '#858585',
          // highlightColor : '#d22778', // 高亮颜色
          sidebarSublink : '#586069', // 侧边栏链接颜色
          // codeTypeColor : '#ffffff',
          coverBackground : 'linear-gradient(to left bottom, hsl(28deg 48% 48%) 0%,hsl(149deg 23% 35%) 100%)', // 封面背景
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
